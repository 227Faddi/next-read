<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="canonical" href="https://next-read.netlify.app/">
        <meta name="description" content="NextRead - Book Recommendation"/>
        <meta name="keywords" content="NextRead - Book Recommendation">
		<title>NextRead - Book Recommendation</title>
		<!-- favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
		<link rel="manifest" href="assets/favicon/site.webmanifest">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	</head>
	<body>
		<div class="d-flex flex-column align-items-center justify-content-center">
			<div class="d-flex align-items-center justify-content-center">

				<div class="app d-flex flex-column mb-2 shadow-lg">
					<h1 class="mb-4 text-center">NextRead <i class="bi bi-book"></i></h1> 
					<p>Welcome to NextRead! Enter a topic or genre you love to discover your next book to read. Dive into captivating stories and find your perfect read with NextRead. Happy reading!</p>
					
					<div class="input-group mb-4">
						<label class="input-group-text" for="userInput">Enter a topic or a subject</label>
						<input type="text" id="userInput" class="form-control" placeholder="e.g., Mystery, Science Fiction" required>
					</div>
					<button id="getBook" class="btn btn-lg">Find Books</button>

					<div class="d-flex row justify-content-center mt-5 p-4 shadow-lg rounded-5" id="bookContainer">

						<div class="align-self-start">
							<h3 id="bookTitle" class="card-title"></h3>
							<p id="bookAuthor" class="card-text"></p>
						</div>

						<div class="spinner-border hidden mb-3 align-self-center" role="status"></div>
						<img src="" id="bookCover" alt="book cover" class="img-fluid mt-3 mb-3">
						<p id="noCoverMessage" class="hidden text-center">Cover Not Available</p>

						<div class="align-self-end">
							<a id="bookDetails" href="" class="btn mb-3 d-block" target="_blank">More details</a>
							<div class="d-flex justify-content-center">
								<button id="previousBookBtn" class="btn btn-secondary me-2"><i class="bi bi-arrow-left"></i> Previous</button>
								<button id="nextBookBtn" class="btn btn-secondary ms-2">Next <i class="bi bi-arrow-right"></i></button>
							</div>
						</div>
					</div>
				</div>
		

			</div>

			<div class="d-flex justify-content-center mt-5">
				<a class="btn-social" href="https://twitter.com/khoumaDev"><i class="bi bi-twitter-x"></i><a>
				<a class="btn-social" href="https://www.linkedin.com/in/serigne-khouma/"><i class="bi bi-linkedin"></i></a>
				<a class="btn-social" href="https://github.com/227Faddi/next-read"><i class="bi bi-github"></i></a>
				<a class="btn-social" href="https://faliloukhouma.com/"><i class="bi bi-person-fill"></i></a>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
